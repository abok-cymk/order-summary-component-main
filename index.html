<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-block: 40px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="order-summary">
    <img src="./images/illustration-hero.svg" alt="Hero illustration" class="illustration">
    <div class="article-body">
      <h1 class="summary-title">Order Summary</h1>
      <p class="text-sm">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex">
        <div class="flex-child">
          <img src="./images/icon-music.svg" alt="Music icon" class="play-music-icon">
          <div>
            <p class="text-xl">Annual Plan</p>
            <span class="text-xs">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div class="cta">
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abok-cymk/">@abok-cymk</a>.
  </div>
</body>
</html>
